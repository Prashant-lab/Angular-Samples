<h3>Signup Page</h3>
<!-- <p *ngFor = "let user of users">{{user.firstName}}
    {{user.firstLame}}
    {{user.email}}
    {{user.id}}
</p> -->
<form (ngSubmit) = "onSubmit(f.value)" #f = "ngForm">

  <div >
      <label for = "firstname"> FirstName</label>
      <input type = "text" id = "firstname" name = "firstname" [ngModel] = "firstName"  required>
  </div>

  <div>
      <label for = "lastname"> LastName</label>
      <input type = "text" id = "lastname" name = "lastname" [ngModel] = "lastName" required>
  </div>

  <div>
      <label for = "email"> Email</label>
      <input type = "email" id = "email" name = "email" [ngModel] = "email" required email>
  </div>

  <div>
      <label for = "date"> Date Of Birth</label>
      <input type = "date" id = "date" name = "date" [ngModel] = "dob" required>
  </div>
  <br>
  <button type = "submit" [disabled] = "!f.valid" >submit</button>
  <button (click) = "getData()" >getData</button>
 

  
</form>
