<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd  = !onlyOdd">only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf = "onlyOdd">
          <li class="list-group-item" 
          *ngFor="let odd of oddNumbers"
          [ngClass] = "{odd:odd%2 !==0}"
          [ngStyle] = "{backgroundColor: odd%2 !==0 ? 'yellow':'transparent'}">
            {{odd}}
          </li>
        </div>
        <br>
        <div *ngIf = "!onlyOdd">
          <li class="list-group-item" 
          *ngFor="let even of evenNumbers"
          [ngClass] = "{odd:even%2 !==0}"
          [ngStyle] = "{backgroundColor: even%2 !==0 ? 'transparent':'green'}">
            {{even}}
          </li>
        </div>
      </ul>
      <p appBasicHighlight> the basic highlight</p>
      <!-- <p appBetterHighlight  [defaultColor] = "'yellow'" [highlightColor] = "'red'"> the better highlight</p> -->
      <p [appBetterHighlight] = "'red'"  defaultColor = "yellow"> the better highlight</p>
      <!--above defaultColor is a custom property binding without using square brackets-->
      <div [ngSwitch] = "value">
          <p *ngSwitchCase = "5">value is 5</p>
          <p  *ngSwitchCase = "10">value is 10</p>
          <p *ngSwitchCase = "100">value is 100</p>
          <p *ngSwitchDefault>value is default</p>
      </div>
    </div>
  </div>
</div>
