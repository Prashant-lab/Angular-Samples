<div class="container">
  <div class="row">
    <div class="col-xs-12 col-se-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup = "userData" #userData = "ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required>

          </div>
          <button class="btn btn-default" type="button" (click) = "suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email = "ngModel">
            <p class = "help-desk" *ngIf = "!email.valid && email.touched">please enter a valid email</p>
          </div>
          <p *ngIf = "!f.valid && f.touched">please enter a valid value</p>
        </div>
        <p *ngIf = "!userData.valid && userData.touched">please enter valid data</p>

        <div class="form-group">
          <label for="secret">Secret Question</label>
          <select id="secret" class="form-control" [ngModel] = "defaultValue" name="secret">
            <option value="pet">Your first pet?</option>
            <option value="teacher">Your first teacher?</option>

          </select>

        </div>
        <div class="form-group">
          <textarea class = "form-control" name = "questionAnswer" rows = "3" [(ngModel)] = "answer"></textarea>
        </div>
        <p> your reply : {{answer}}</p>

        <div class = "radio" *ngFor = "let gender of genders">
          <label>
          <input type = "radio" name = "gender" [ngModel] = "genders[0]" [value] = "gender" required>
          {{gender}}
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf = "submit">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>username - {{user.username}} </p>
      <p>mail - {{user.email}} </p>
      <p>secret - {{user.secretAnswer}}</p>
      <p>questionAnswer - {{user.question}}</p>
      <p>gender - {{user.gender}} </p>
    </div>
  </div>
</div>
