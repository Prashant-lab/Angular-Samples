<div class = "container-fluid mb-5">
  <h1>BootCamp Enrollment Form</h1>
  <form #userform = "ngForm">

    {{userform.value | json}}
    <hr/>
    {{userModel | json}}

    <div class= "form-group">
      <label>Name</label>
      <input type = "text" required class = "form-control" #username = "ngModel" name = "name" [(ngModel)] = userModel.name>

    </div>

    {{username.valid}}

    <div class= "form-group">
        <label>Email</label>
        <input type = "email" class = "form-control" name = "email" [(ngModel)] = userModel.email>
  
    </div>

    <div class= "form-group">
          <label>Phone</label>
          <input type = "tel" class = "form-control" name = "number" [(ngModel)] = userModel.phone>
    
    </div>
    <div class= "form-group">
         <select class = "custom-select" name = "topic" [(ngModel)] = userModel.topic>
           <option value = "">I am interested in</option>
           <option *ngFor = "let topic of topics">{{ topic }}</option>
         </select>
    
    </div>

    <div class = "mb-3">
        <label>time preference</label>
        <div class = "form-check">
          <input class = "form-check-input" type = "radio" name = "timepreference" value = "morning" [(ngModel)] = userModel.timepreference>
          <label class = "form-check-label">morning(9AM- 12PM)</label>
        </div>

         <div class = "form-check">
          <input class = "form-check-input" type = "radio" name = "timepreference" value = "evening" [(ngModel)] = userModel.timepreference>
          <label class = "form-check-label">evening(5PM-8PM)</label>
        </div>
      </div>

    <div class = "form-check mb-3" >
        <input class="form-check-input" type = "checkbox" name = "subscribe" [(ngModel)] = userModel.subscribe>
        <label class= "form-check-label">
          send me promotional offer
        </label>
    </div>

        <button class = "button btn-primary" type = "submit">submit form</button>
    
  </form>
</div>
