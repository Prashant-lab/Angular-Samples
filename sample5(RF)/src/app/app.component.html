<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup] = "signupForm" (ngSubmit) = "onSubmit()" > 
        <div formGroupName = "userData">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" formControlName = "username">
                <span>
                  <p *ngIf = "!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched" class = "help-desk">please enter valid name</p>
                </span>
      
              </div>
              <div class="form-group">
                <label for="email">Mail</label>
                <input type="email" id="email" class="form-control" formControlName = "email">
                <span>
                    <p *ngIf = "!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched" class = "help-desk">please enter valid email</p>
                  </span>
              </div>
        </div>
       

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName = "gender" >
            {{gender}}
          </label>
        </div>

        <div formArrayName = "hobbies">
          <h4>Your Hobbies</h4>
          <button class = "btn btn-default" type = "button" (click) = "onAddHobby()">Add Hobby</button>
          <div class = "form-group"
           *ngFor = "let hobbyControl of getControl(); let i = index">
            <input type = "text" class = "form-control " [formControlName] = "i">
          </div>
        </div>

        <span>
            <p *ngIf = "!signupForm.valid && signupForm.touched" class = "help-desk">please enter valid data</p>
          </span>
        <button class="btn btn-primary" type="submit">submit</button>
      </form>
    </div>
  </div>
</div>
